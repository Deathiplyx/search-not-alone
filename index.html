<!DOCTYPE html>
<html>
<head>
<title>See People With Similar Problems</title>
<style>
body {
    font-family: Arial;
    max-width: 600px;
    margin: 40px auto;
}
input, button {
    padding: 10px;
    font-size: 16px;
}
#out {
    margin-top: 20px;
}
</style>
</head>
<body>

<h2>See People With Similar Problems</h2>

<input id="q" placeholder="Enter a term">
<button onclick="search()">Search</button>

<div id="out"></div>

<script>
async function search() {
    const term = document.getElementById("q").value.trim();
    const out = document.getElementById("out");

    if (!term) return;

    out.innerHTML = "Searching... (first search may take ~30 seconds)";

    try {
        const res = await fetch(
            "https://search-analytics-mw8y.onrender.com/search?q=" +
            encodeURIComponent(term)
        );

        if (!res.ok) {
            out.innerHTML = "Server error";
            return;
        }

        const data = await res.json();

        out.innerHTML =
            `<p><b>Term:</b> ${data.term}</p>
             <p><b>Times searched:</b> ${data.count}</p>
             <p><b>Last searched:</b> ${new Date(data.last_searched).toLocaleString()}</p>
             <p><b>Total searches on site:</b> ${data.total_searches}</p>`;

    } catch (e) {
        out.innerHTML = "Could not reach server (it may be waking up)";
    }
}
</script>

</body>
</html>
